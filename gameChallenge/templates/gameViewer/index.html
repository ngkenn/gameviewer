
{% extends 'gameViewer/base.html' %} 
{% load static %}
{% block title_block %} 
    Neils super sweet game library
{% endblock %} 
{% block body_block %}
<link rel="stylesheet" type='text/css' href="{% static 'css/index.css' %}">
    <div class="landing">
        <h1 class="page-header text-center">Games</h1>
        <a href = "{% url 'add_game' %}" class='btn btn-primary'>Add Game</a>
        <div class="section" id="featured-section">
        
            <div class="row" id="featured-cards" class="col-12">

                {% if Games %} 
                {% for game in Games %}
                    <a href="{% url 'view_game' game.slug %}" class="col-md card-links">
                        <div class="card">
                            <img class="card-img" src="{% get_media_prefix %}{{ game.picture }}" alt="{{game.name}}"> 
                        </div>
                    </a>
                {% endfor %} 
            {% else %}
                <strong>There are no games. <a href = #>Add a game</a></strong>
            {% endif %}



            </div>
        </div>
    </div>
{% endblock %}
