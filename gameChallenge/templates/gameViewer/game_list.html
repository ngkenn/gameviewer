
{% load static %}
{% load partials %}

{% if games %} 
    {% for game in games %}
        <a href="{% url 'show_game' game.slug %}" class="col-md card-links">
            <div class="card bg-dark text-white">
                {% if game.picture_set.count > 0%}
                <img class="card-img" src="{% get_media_prefix %}{{ game.picture_set.all.0.picture}}"> {% else %}
                {% endif %}
                <div class="card-img-overlay">
                    <div class="text-bg-gradient">
                        <h5 class="card-title">{{ game.name }}</h5>
                    </div>
                </div>
            </div>
        </a>
    {% endfor %} 
{% else %}
    <strong>There are no games.</strong>
{% endif %}
