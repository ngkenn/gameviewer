
{% load static %}
{% load partials %}

{% if games %} 
    {% for game in games %}
        <a href="{% url 'view_game' game.slug %}" class="col-md card-links">
            <div class="card">
                <img class="card-img" src="{% get_media_prefix %}{{ game.picture }}" alt="no image uploaded"> 
                <div class="card-img-overlay">
                    <div class="text-bg-gradient">
                        <h5 class="card-title">{{ game.name }}</h5>
                    </div>
                </div>
            </div>
        </a>
    {% endfor %} 
{% else %}
    <strong>There are no games. <a href = #>Add a game</a></strong>
{% endif %}
